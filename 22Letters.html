  w = w || window.event;
  switch (w.which || w.keyCode) {
        case 13 : enter();

  }
}
function enter() {
	encrypt();
	decrypt();
}

var letter;
var nextL
var rawE = "";
var rawD = "";
var resE = "";

function encrypt() {
	resE = "> ";
	rawE = document.getElementById("encryptField").value;
	
	l = rawE.length;
	for (c = 0; c < l; c++) {
		letter = rawE.charAt(c);
		if (letter == '') {
			nextL = ""
		}
		else {
			letterConversionEncryption();
		}
		resE = resE + nextL;
	}
    document.getElementById("resultE").innerHTML = resE;
}

}
